<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css" />
  <title>Cobrowse SDK Demo</title>
</head>

<body>
  <iframe width="1024" height="768" src="" id="iframe"
    allow="autoplay *; camera *; microphone *; display-capture *; geolocation *;">
  </iframe>
  <script>
    const token = new URLSearchParams(document.location.search).get('token');
    const iframe = document.getElementById('iframe');
    iframe.src = `https://us01-zcb.zoom.us/sdkapi/zcb/frame-templates/desk?access_token=${token}`;
  </script>
</body>
